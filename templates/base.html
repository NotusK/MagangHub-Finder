<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MagangHub Finder{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
    <header>
        <div class="container">
            <h1>MagangHub Finder</h1>
            <p class="subtitle">Cari lowongan magang berdasarkan jurusan dan lokasi</p>
        </div>
    </header>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 MagangHub Finder by Aditya Aulia Rohman. Data from <a href="https://maganghub.kemnaker.go.id" target="_blank">maganghub.kemnaker.go.id</a></p>
        </div>
    </footer>

    {% block scripts %}{% endblock %}
</body>
</html>
